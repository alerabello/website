name: Main Build

on:
  push:
    branches:
      - main

permissions:
  id-token: write       # necess치rio para OIDC
  contents: read        # necess치rio para puxar o c칩digo do repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Deploy para S3 com AWS CLI
        run: |
          aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} --delete
        env:
          AWS_REGION: us-east-1

      - name: Invalidar cache CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: us-east-1
